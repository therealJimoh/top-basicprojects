<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosted Chicken</title>
    <link rel="stylesheet" href="recipes.css" />
  </head>
  <body>
    <h1 class="recipesheader">Rosted Chicken</h1>
    <div class="recipes">
      <div class="recipeimg">
        <img
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F375714.jpg&w=272&h=272&c=sc&poi=face&q=60"
          alt=""
        />
      </div>
      <div class="recipestext">
        <h3>Ingredients to Use</h3>
        <ul>
          <li>4 limes, juiced</li>
          <li>2 tablespoons olive oil</li>
          <li>2 tablespoons chili powder</li>
          <li>1 teaspoon dried sage</li>
          <li>1 teaspoon dried oregano</li>
          <li>1 teaspoon ground cumin</li>
          <li>4 skinless, boneless chicken breast halves</li>
        </ul>
      </div>
    </div>
  </body>
</html>
