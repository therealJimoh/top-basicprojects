<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Cookie Ball</title>
    <link rel="stylesheet" href="recipes.css" />
  </head>
  <body>
    <h1 class="recipesheader">Cookie Ball</h1>
    <div class="recipes">
      <div class="recipeimg">
        <img
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F4529611.jpg&w=1200&h=678&c=sc&poi=face&q=60"
          alt=""
        />
      </div>
      <div class="recipestext">
        <h3>Ingredients to Use for Cookie Ball</h3>
        <ul>
          <li>
            16 ounces peanut butter sandwich cookies (such as Nutter Butter®)
          </li>
          <li>½ (16 ounce) jar peanut butter (such as Jif®)</li>
          <li>½ (24 ounce) package chocolate candy melts</li>
          <li>¼ cup multicolored candy sprinkles</li>
        </ul>
      </div>
    </div>
  </body>
